<!DOCTYPE html>
 <html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header"> 
            <h1 class="header__content"> COVID-19 statistics</h1>
        </header>
        <main>
            <section class="main_stats">
                <h3 class="section__header">Global statistics</h3>
                
                <div class="box" id="total_deaths">
                    <h3 class="box__header">Total deaths:</h3>
                    <p class="stats stats--deaths"></p>
                </div>
                <div class="box" id="total_infected">
                    <h3 class="box__header">Total infected: </h3>
                    <p class="stats stats--infected"></p>
                </div>
                <div class="box" id="total_recovered">
                    <h3 class="box__header">Total recovered:</h3>
                    <p class="stats stats--recovered"></p>
                </div>
            </section>
        </main>
            <form class="form"> 
                <input type="text" id="search" class="search" placeholder="Entar country name">
            </form>
            <div class="canvas_conteiner">
                <canvas class="chart" id="chart"></canvas>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="scriptsJS/autoFill.js" async defer type="module"></script>
        <script src="scriptsJS/globalData.js" async defer type="module"></script>
        <script src="scriptsJS/staticforCountry.js" async defer type="module"></script>
        <script src="scriptsJS/chart.js" async defer type="module"></script>


    </body>
</html>
